<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 01</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <link rel="shortcut icon" href="img/lock-solid.svg" />
</head>
<body>

    <!-- Caixa de login -->
    <div class="box">
        <div class="login">
            <!-- <div class="border-icon">
            </div> -->
            <h1>Login</h1>
            <!-- <p class="nome">Nome:</p> -->
            <section class="inp-bttn">
                <input type="text" placeholder="Digite seu nome" name="" id="fnome">
            </section>
            <!-- <p>Senha:</p> -->
            <section class="inp-bttn">
                <input type="password" placeholder="Digite sua senha" name="" id="fsenha">
            </section> 
            <section class="inp-bttn">
                <input type="radio" name="" id=""><label class="lmb-senha">Me lembre da senha</label>
            </section> 
            <section class="inp-bttn">
                <input type="submit" value="LOGIN" class="bttn">
            </section>            
        </div>
    </div>     
    <div class="container">
        <i class="fa-solid fa-user-tie"></i>
    </div>
</body>
</html>
